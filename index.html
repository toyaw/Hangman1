<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HANGMAN GAME</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="style.css"></script>
</head>



<body>
    <!--Added header with opening paragraph. -->
    <div class="wrapper">
        <h1>Hangman</h1>
        <p>The hidden SECRET word theme: SUMMER ACTIVITIES</p>
        <p>Chose the alphabet below to guess the secret word.</p>
        <p>You have 6 chances to guess the word</p>
        <p>Good Luck!</p>
        <div class="wrapper">
            <!--Adding buttons to house letters.-->
            <div id="buttons"> </div>
            <p id="themes"></p>
            <div id="wait"></div>
            <div id "secretword"></div>
            <p id="lives"> </p>

            <div class="container">
                <buttons id="reset">Play again!</buttons>
            </div>

        </div>

        <script defer src="main.js"></script>
</body>

</html>
