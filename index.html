<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HANGMAN GAME</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type"text/css" href="style.css" />

</head>

</body>
<H1>Hangman</H1>
<div id="introPage">
    <div id="introText">
        <p>Welcome to online hangman!</p>
        <p>Let's begin!</p>
        <div id="buttonContainer">
            <div id="sp" onclick="sp()">Single player</div>

            </body>
            <div id="container">
                <div id="header">
                    <p>
                        You have <span id="lives">6</span> Lives Left.
                        <br>
                        There are <span id="numLetters">0</span> Letters In This Word.
                    </p>
                    <h1 id="WORD">------------</h1>
                </div>
                <div id="letters">
                    <a id="a">A</a>
                    <a id="b">B</a>
                    <a id="c">C</a>
                    <a id="d">D</a>
                    <a id="e">E</a>
                    <a id="f">F</a>
                    <a id="g">G</a>
                    <a id="h">H</a>
                    <a id="i">I</a>
                    <a id="j">J</a>
                    <a id="k">K</a>
                    <a id="l">L</a>
                    <a id="m">M</a>
                    <a id="n">N</a>
                    <a id="o">O</a>
                    <a id="p">P</a>
                    <a id="q">Q</a>
                    <a id="r">R</a>
                    <a id="s">S</a>
                    <a id="t">T</a>
                    <a id="u">U</a>
                    <a id="v">V</a>
                    <a id="w">W</a>
                    <a id="x">X</a>
                    <a id="y>Y</a>
                    <a id=" z">Z</a>


                </div>
            </div>
            <script type="text/javascript" src="wordbank.js"></script>
            <script src="main.js"></script>
            </body>

</html>
